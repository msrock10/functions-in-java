<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let oddoreven = function (number) {
            if (number % 2==0){
                document.write ("even number");
            }
            else{
                document.write ("odd number");
            }
        }
        let number=prompt ("enter number");
        oddoreven (number);
    </script>
</body>
</html>
